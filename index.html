<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Sentiment Tracker</title>
    <link rel="stylesheet" href="/modern-style.css" />
  </head>
  <body>
    <div class="background-gradient"></div>

    <header class="header">
      <h1 class="main-title">Market Sentiment Tracker</h1>
      <p class="subtitle">
        Real-time financial sentiment and market indicators
      </p>
    </header>

    <main class="dashboard">
      <!-- Main Sentiment Cluster -->
      <section class="hero-section">
        <div class="sentiment-cluster-wrapper">
          <div id="sentiment-cluster-container" class="sentiment-cluster-container">
            <!-- Sentiment cluster component will be injected here -->
          </div>
        </div>
      </section>

      <!-- Market Indicators Grid -->
      <section class="indicators-section">
        <div class="indicators-grid">
          <!-- Market Indices -->
          <div id="spy-card-container" class="card-container"></div>
          <div id="qqq-card-container" class="card-container"></div>
          <div id="iwm-card-container" class="card-container"></div>
          
          <!-- Volatility -->
          <div id="vix-card-container" class="card-container"></div>
          
          <!-- Options Sentiment -->
          <div id="spy-options-card-container" class="card-container"></div>
          <div id="qqq-options-card-container" class="card-container"></div>
          <div id="iwm-options-card-container" class="card-container"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Market sentiment analysis • Last updated: <span id="last-update">--</span></p>
      <div class="disclaimer">
        <p>This tool is for informational purposes only and does not constitute financial advice.</p>
      </div>
      <div class="donation-section">
        <p>
          Find this useful?
          <a
            href="https://revolut.me/kristiuo4b"
            target="_blank"
            rel="noopener"
            class="donation-link"
            >☕ Buy me a coffee</a
          >
        </p>
      </div>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
